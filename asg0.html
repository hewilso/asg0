	<!DOCTYPE html>
   <html lang="en">
    <head>
       <meta charset="utf-8" />
       <title>Draw a blue rectangle (canvas version)</title>
    </head>
    <body onload="main()">
     <canvas id="example" width="400" height="400">
     </canvas>
	 <script src="lib/cuon-matrix-cse160.js"></script>
     <script src="asg0.js"></script>
     <div>
      v1: <input type="number" id="x-coordinate" placeholder="Enter X" />
      <input type="number" id="y-coordinate" placeholder="Enter Y" />
      <br>
      v2: <input type="number" id="x-coordinate2" placeholder="Enter X" />
      <input type="number" id="y-coordinate2" placeholder="Enter Y" />
      <br>
      <input type="button" id="draw-button" value = "Draw"/>
      <br> <br>

      <label for="operation">Operation: </label>

      <select name="operations" id="operation">
        <option value="add">Add</option>
        <option value="sub">Subtract</option>
        <option value="mul">Multiply</option>
        <option value="div">Divide</option>
        <option value="angle">Angle Between</option>
        <option value="area">Area</option>
        <option value="magnitude">Magnitude</option>
        <option value="normalize">Normalize</option>
      </select> 
      
      Scalar: <input type="number" id="scalar" placeholder="enter scalar" />
      <br>
      <input type="button" id="draw-button2" value = "Draw", onclick="handleDrawOperationEvent()"/>


     </div>
    </body>
  </html>
